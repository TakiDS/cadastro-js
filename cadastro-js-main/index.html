        <main>
            <h1>Cadastrar produto</h1>
            <div>
                
            <form class="cadastro" action="">
                <div class="form-group">
                    <label for="Nome ">Nome</label>
                    <input type="text" id="id-Nome">

                <div class="form-group">

            </form>

                <h2>Produtos</h2>
                <table class="tabela" id="tabelaProdutos">

                        <tr>

                            <th>Preço</th>
